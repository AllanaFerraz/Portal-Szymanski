<script>
// Aplicar idioma automaticamente em todas as páginas
document.addEventListener('DOMContentLoaded', function() {
    const savedLanguage = localStorage.getItem('portalLanguage') || 'pt';
    const translation = {
        pt: {
            navInicio: "Início",
            navCursos: "Cursos", 
            navHistoria: "História",
            navFeira: "Feiras de Profissão",
            navPlataformas: "Plataformas",
            navInfo: "Info",
            headerTitle: "Portal Szymanski"
        },
        es: {
            navInicio: "Inicio",
            navCursos: "Cursos",
            navHistoria: "Historia", 
            navFeira: "Ferias de Profesión",
            navPlataformas: "Plataformas",
            navInfo: "Información",
            headerTitle: "Portal Szymanski"
        },
        en: {
            navInicio: "Home",
            navCursos: "Courses",
            navHistoria: "History",
            navFeira: "Career Fairs", 
            navPlataformas: "Platforms",
            navInfo: "Info",
            headerTitle: "Szymanski Portal"
        }
    };
    
    const texts = translation[savedLanguage];
    if (texts) {
        for (const [key, value] of Object.entries(texts)) {
            const element = document.getElementById(key);
            if (element) {
                element.textContent = value;
            }
        }
    }
});
</script>
