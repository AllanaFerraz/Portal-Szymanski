<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Szymanski</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Header do portal -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" 
                     alt="Colégio Estadual Professor Júlio Szymanski" class="portal-logo">
                <p class="header-slogan">Educação de qualidade para construir um futuro melhor</p>
            </div>
        </div>
    </header>

    <!-- Formulário de Login -->
    <div class="login-container">
        <h2>Login Portal Szymanski</h2>
        
        <div id="loginMessage" class="message"></div>
        
        <form id="loginForm">
            <div class="user-type-selector">
                <label class="user-type-option">
                    <input type="radio" name="tipo_usuario" value="aluno" required>
                    <div>👨‍🎓 Aluno</div>
                </label>
                <label class="user-type-option">
                    <input type="radio" name="tipo_usuario" value="responsavel">
                    <div>👨‍👩‍👧‍👦 Responsável</div>
                </label>
                <label class="user-type-option">
                    <input type="radio" name="tipo_usuario" value="visitante">
                    <div>👤 Visitante</div>
                </label>
                <label class="user-type-option">
                    <input type="radio" name="tipo_usuario" value="outro">
                    <div>🔧 Outro</div>
                </label>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="loginSenha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="cadastro.html">Não tem conta? Cadastre-se</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cookies.js"></script>
    
    <script>
        // Inicializar banco de dados local
        initDatabase();
        
        // Configurar formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            const tipo = document.querySelector('input[name="tipo_usuario"]:checked').value;
            
            if (loginUsuario(email, senha, tipo)) {
                window.location.href = 'home.html';
            } else {
                document.getElementById('loginMessage').textContent = 'Email ou senha incorretos!';
                document.getElementById('loginMessage').className = 'message error';
            }
        });
        
        // Seleção visual dos tipos de usuário
        document.querySelectorAll('.user-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.user-type-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                this.querySelector('input').checked = true;
            });
        });
    </script>
</body>
</html>
